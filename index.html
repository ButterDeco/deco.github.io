<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Class Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <a href="#">Home</a>
        <a href="#schedule">Schedule</a>
        <a href="#contact">Contact</a>
    </nav>
    <h1>Open Class & Webinar Scheduler</h1>
</header>

<div class="container">
    <!-- Role Selection -->
    <section id="role-selection">
        <h2>Choose Your Role</h2>
        <div class="role-options">
            <button onclick="showCoachSection()">I am a Coach</button>
            <button onclick="showStudentSection()">I am a Student</button>
        </div>
    </section>

    <!-- Schedule Section -->
    <section id="schedule">
        <h2>Available Schedules</h2>
        <div id="schedule-table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Topic</th>
                        <th>Coach</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jan 20, 2025</td>
                        <td>10:00 AM</td>
                        <td>Intro to Gardening</td>
                        <td>Coach Alice</td>
                    </tr>
                    <tr>
                        <td>Jan 21, 2025</td>
                        <td>2:00 PM</td>
                        <td>Advanced Plant Care</td>
                        <td>Coach Bob</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Schedule for Coach Section -->
    <section id="coach-section" style="display: none;">
        <h2>Schedule a Class (For Coaches)</h2>
        <form action="#" method="POST">
            <label for="coach-name">Your Name</label>
            <input type="text" id="coach-name" name="coach-name" placeholder="Enter your name" required>

            <label for="topic">Class Topic</label>
            <input type="text" id="topic" name="topic" placeholder="Enter the topic" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Schedule Class</button>
        </form>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
</div>

<script>
    function showCoachSection() {
        document.getElementById('coach-section').style.display = 'block';
    }

    function showStudentSection() {
        alert('View the available schedules in the schedule section!');
    }
</script>
</body>
</html>
