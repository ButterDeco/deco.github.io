<html>
<head>
<script language="javascript">
function hitung()
{
n=document.karakter.k.value;
document.karakter.j.value=n.length;
}
</script>
</head>
<body>
<h1>Hitung Jumlah Karakter</h1>
<FORM name="karakter">
Input Kata: <INPUT type="text" name="k" size="50" maxlength="50"> <br>
<INPUT type="button" name="Tombol1" value="Hitung" onclick="hitung( )">
<br>
Jumlah karakter:  <INPUT type="text" name="j" size="50" maxlength="50">
<br>
</FORM>
</body>
</html>
